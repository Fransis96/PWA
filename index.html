<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Saya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

</head>
<body>
  <!-- Navbar responsif -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Profil Saya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="detail.html">Detail</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Card Profil -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg" style="max-width: 800px; width: 100%;">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
          <!-- Gambar profil -->
          <img src="assets/img/profile.png" class="img-fluid rounded-circle" alt="Foto Profil" />

        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">Halo, saya Frans!</h3>
            <p class="card-text">Mahasiswa yang sedang belajar membuat website responsif menggunakan Bootstrap 5 dan HTML5.</p>
            <p class="card-text"><small class="text-muted">Disusun dengan Bootstrap grid & card system</small></p>
            <a href="detail.html" class="btn btn-primary mt-2">Lihat Detail Profil</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white bg-dark py-3">
    <p class="mb-0">&copy; 2025 Frans. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Registrasi service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js')
          .then(function (registration) {
            console.log('ServiceWorker registered: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker failed: ', err);
          });
      });
    }
  </script>

</body>
